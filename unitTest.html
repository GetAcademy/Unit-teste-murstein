<body>
    <div id="qunit"></div>

    <script src="controller.js"></script>

    <script>
        // model 
        var x;
        var y;
        var speedX;
        var speedY;

        function updateView(){}

        QUnit.test('retning mot høyre', function (assert) {
            // arrange
            x = 50;
            y = 50;
            speedX = 1;
            speedY = 0;

            // act
            step();

            // assert
            assert.equal(x, 51);
        });

        QUnit.test('retning opp og mot venstre', function (assert) {
            // arrange
            x = 50;
            y = 50;

            speedY = -1;

            // act
            step();

            assert.equal(x, 49);
            assert.equal(y, 49);
        });

        QUnit.test('sprett i høyre vegg', function (assert) {
            // arrange
            x = 91;
            y = 50;
            speedX = 1;
            speedY = 0;

            // act
            step();

            // assert
            assert.equal(x, 91);
            assert.equal(speedX, -1);
        });

        
        QUnit.test('2+5', function (assert) {

        });
